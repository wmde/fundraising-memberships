language: php

# php version to use for travis' composer & coverage
php:
  - 8.1

services:
  - docker

install:
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - make ci
  - make install-php COMPOSER_FLAGS="--no-dev -q" # Remove dev dependencies to make sure PHPStan creates errors if prod code depends on dev classes
  - docker run -v $PWD:/app --rm registry.gitlab.com/fun-tech/fundraising-frontend-docker:stan analyse --level=5 --no-progress src/ # Can't use "make stan" because stan was removed

cache:
  directories:
    - $HOME/.composer/cache
