tools:
    php_code_sniffer: true
    php_cpd: false
    php_cs_fixer: true
    php_loc: true
    php_mess_detector: true
    php_pdepend: true
    php_analyzer: true
    sensiolabs_security_checker: true

filter:
    excluded_paths:
        - 'vendor/*'


build:
    environment:
        php:
            version: '8.2'
    nodes:
        analysis:
            tests:
                override:
                - php-scrutinizer-run
                - phpcs-run
    tests:
      override:
        - true
